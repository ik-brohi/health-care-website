<!-- Article Writing Interface -->
<div class="article-writing">
    <div class="container1">
        <h2>Write Your Article</h2>
        <form id="article-form">
            <input type="text" id="article-title" placeholder="Article Title" required>
            <textarea id="article-content" placeholder="Write your article here..." required></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <div id="image-preview">
<!--                <img src="" alt="Image Preview">-->
            </div>

            <button type="submit" id="post-article">Post Article</button>
        </form>
    </div>
</div>

</div>

<section class="user-registration">
    <div class="container">

            <input type="password" placeholder="Password" required>
